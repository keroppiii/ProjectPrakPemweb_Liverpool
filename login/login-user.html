<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Liverpool FC</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/script.js" defer></script>
</head>
<body>
    <div class="container">
      <img src="../assets/images/logo-liverpool.png" alt="LFC Logo" class="logo">
      <h1>Hi, Kopites! Join Us Now</h1>
      <form class="form">
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <p>Already have an account? <a href="#">Sign in now!</a></p>
        <button type="submit" class="join-btn">Join Now</button>
      </form>
      <a href="#" class="admin-link">Join As Admin</a>
    </div>
  </body>
  </html>
